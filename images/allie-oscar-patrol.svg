<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E6E6FA"/>
  
  <!-- Window frame -->
  <rect x="50" y="30" width="300" height="200" fill="#87CEEB" stroke="#8B4513" stroke-width="8"/>
  <!-- Window panes -->
  <line x1="200" y1="30" x2="200" y2="230" stroke="#8B4513" stroke-width="6"/>
  <line x1="50" y1="130" x2="350" y2="130" stroke="#8B4513" stroke-width="6"/>
  
  <!-- Outside scene -->
  <!-- Sky -->
  <rect x="58" y="38" width="134" height="84" fill="#87CEEB"/>
  <rect x="208" y="38" width="134" height="84" fill="#87CEEB"/>
  <rect x="58" y="138" width="134" height="84" fill="#87CEEB"/>
  <rect x="208" y="138" width="134" height="84" fill="#87CEEB"/>
  
  <!-- Tree outside -->
  <g transform="translate(100, 160)">
    <rect x="-10" y="0" width="20" height="40" fill="#8B4513"/>
    <circle cx="0" cy="-20" r="30" fill="#228B22" opacity="0.8"/>
  </g>
  
  <!-- Birds in sky -->
  <path d="M 250 60 Q 255 55, 260 60 M 270 70 Q 275 65, 280 70" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Clouds -->
  <ellipse cx="120" cy="80" rx="25" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="280" cy="90" rx="30" ry="15" fill="white" opacity="0.7"/>
  
  <!-- Window sill -->
  <rect x="40" y="230" width="320" height="20" fill="#A0522D" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Allie at window -->
  <g transform="translate(150, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#FFB6C1"/>
    <!-- Head looking out -->
    <circle cx="0" cy="-15" r="25" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -20 -30 Q -15 -38, -8 -33 Q 0 -38, 8 -33 Q 15 -38, 20 -30" fill="#8B4513" stroke="none"/>
    <!-- Alert eyes -->
    <circle cx="-5" cy="-15" r="2.5" fill="#4682B4"/>
    <circle cx="10" cy="-15" r="2.5" fill="#4682B4"/>
    <!-- Serious patrol expression -->
    <path d="M -8 -5 L 8 -5" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Arms on window sill -->
    <ellipse cx="-20" cy="35" rx="8" ry="15" fill="#FDBCB4" transform="rotate(-20 -20 35)"/>
    <ellipse cx="20" cy="35" rx="8" ry="15" fill="#FDBCB4" transform="rotate(20 20 35)"/>
    <!-- Hands -->
    <circle cx="-25" cy="45" r="6" fill="#FDBCB4"/>
    <circle cx="25" cy="45" r="6" fill="#FDBCB4"/>
  </g>
  
  <!-- Oscar at window -->
  <g transform="translate(250, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="25" ry="30" fill="#D3D3D3"/>
    <!-- Head alert and looking out -->
    <ellipse cx="0" cy="-10" rx="20" ry="18" fill="#D3D3D3"/>
    <!-- Ears perked up -->
    <ellipse cx="-8" cy="-28" rx="6" ry="15" fill="#D3D3D3" transform="rotate(-5 -8 -28)"/>
    <ellipse cx="8" cy="-28" rx="6" ry="15" fill="#D3D3D3" transform="rotate(5 8 -28)"/>
    <ellipse cx="-8" cy="-28" rx="4" ry="10" fill="#FFB6C1" transform="rotate(-5 -8 -28)"/>
    <ellipse cx="8" cy="-28" rx="4" ry="10" fill="#FFB6C1" transform="rotate(5 8 -28)"/>
    <!-- Watchful eyes -->
    <circle cx="-6" cy="-10" r="3.5" fill="black"/>
    <circle cx="8" cy="-10" r="3.5" fill="black"/>
    <circle cx="-5" cy="-11" r="1.2" fill="white"/>
    <circle cx="9" cy="-11" r="1.2" fill="white"/>
    <!-- Alert nose -->
    <ellipse cx="1" cy="-3" rx="2.5" ry="2" fill="#FF69B4"/>
    <!-- Paws on sill -->
    <ellipse cx="-10" cy="25" rx="8" ry="6" fill="#D3D3D3"/>
    <ellipse cx="10" cy="25" rx="8" ry="6" fill="#D3D3D3"/>
  </g>
  
  <!-- Curtains -->
  <path d="M 50 30 Q 30 100, 50 230" fill="#FFB6C1" opacity="0.5"/>
  <path d="M 350 30 Q 370 100, 350 230" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Toy walkie-talkie on sill -->
  <g transform="translate(320, 220)">
    <rect x="-8" y="-15" width="16" height="25" fill="#FFD700" stroke="#DAA520" stroke-width="1" rx="2"/>
    <rect x="-5" y="-12" width="10" height="8" fill="#333" rx="1"/>
    <circle cx="0" cy="0" r="2" fill="#FF0000"/>
    <line x1="0" y1="-15" x2="0" y2="-25" stroke="#666" stroke-width="2"/>
    <circle cx="0" cy="-25" r="2" fill="#666"/>
  </g>
  
  <!-- Patrol checklist -->
  <g transform="translate(80, 210)">
    <rect x="-20" y="-15" width="40" height="30" fill="white" stroke="#4169E1" stroke-width="1.5" rx="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4169E1">✓ Birds</text>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4169E1">✓ Trees</text>
    <text x="0" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4169E1">✓ Safe!</text>
  </g>
</svg>