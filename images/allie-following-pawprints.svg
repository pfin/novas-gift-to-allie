<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0E68C"/>
  
  <!-- Ground/path -->
  <path d="M 0 250 Q 100 240, 200 245 Q 300 250, 400 240 L 400 300 L 0 300 Z" fill="#D2B48C"/>
  
  <!-- Trees in background -->
  <g opacity="0.7">
    <rect x="50" y="120" width="30" height="80" fill="#8B4513"/>
    <circle cx="65" cy="100" r="40" fill="#228B22"/>
    <rect x="320" y="100" width="35" height="100" fill="#8B4513"/>
    <circle cx="337" cy="80" r="45" fill="#228B22"/>
  </g>
  
  <!-- Trail of paw prints -->
  <!-- First set -->
  <g transform="translate(80, 260)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#654321"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1.5" fill="#654321"/>
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#654321"/>
    <ellipse cx="0" cy="-7" rx="2" ry="1.5" fill="#654321"/>
  </g>
  
  <!-- Second set -->
  <g transform="translate(120, 255)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#654321"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1.5" fill="#654321"/>
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#654321"/>
    <ellipse cx="0" cy="-7" rx="2" ry="1.5" fill="#654321"/>
  </g>
  
  <!-- Third set -->
  <g transform="translate(160, 250)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#654321"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1.5" fill="#654321"/>
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#654321"/>
    <ellipse cx="0" cy="-7" rx="2" ry="1.5" fill="#654321"/>
  </g>
  
  <!-- Fourth set curving -->
  <g transform="translate(200, 245)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#654321" transform="rotate(15 0 0)"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1.5" fill="#654321" transform="rotate(15 -3 -5)"/>
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#654321" transform="rotate(15 3 -5)"/>
    <ellipse cx="0" cy="-7" rx="2" ry="1.5" fill="#654321" transform="rotate(15 0 -7)"/>
  </g>
  
  <!-- Fifth set -->
  <g transform="translate(240, 235)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#654321" transform="rotate(30 0 0)"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1.5" fill="#654321" transform="rotate(30 -3 -5)"/>
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#654321" transform="rotate(30 3 -5)"/>
    <ellipse cx="0" cy="-7" rx="2" ry="1.5" fill="#654321" transform="rotate(30 0 -7)"/>
  </g>
  
  <!-- Sixth set leading to tree -->
  <g transform="translate(280, 220)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#654321" transform="rotate(45 0 0)"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1.5" fill="#654321" transform="rotate(45 -3 -5)"/>
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#654321" transform="rotate(45 3 -5)"/>
    <ellipse cx="0" cy="-7" rx="2" ry="1.5" fill="#654321" transform="rotate(45 0 -7)"/>
  </g>
  
  <!-- Arrow showing direction -->
  <path d="M 100 240 Q 150 235, 200 230 Q 250 225, 300 200" stroke="#FF69B4" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 295 205 L 300 200 L 295 195" stroke="#FF69B4" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Allie following the trail -->
  <g transform="translate(150, 180)">
    <!-- Body bent down investigating -->
    <ellipse cx="0" cy="20" rx="35" ry="40" fill="#FFB6C1" transform="rotate(15 0 20)"/>
    <!-- Head looking down at prints -->
    <circle cx="-10" cy="-10" r="25" fill="#FDBCB4" transform="rotate(30 -10 -10)"/>
    <!-- Detective hat -->
    <g transform="translate(-10, -10) rotate(30)">
      <ellipse cx="0" cy="-25" rx="35" ry="12" fill="#654321"/>
      <rect x="-28" y="-25" width="56" height="20" fill="#654321"/>
      <rect x="-25" y="-18" width="50" height="4" fill="#8B4513"/>
    </g>
    <!-- Hair peeking out -->
    <path d="M -30 -5 Q -25 -10, -20 -5" fill="#8B4513" stroke="#8B4513" stroke-width="2"/>
    <!-- Concentrated eyes -->
    <circle cx="-15" cy="-10" r="2.5" fill="#4682B4" transform="rotate(30 -15 -10)"/>
    <circle cx="-2" cy="-8" r="2.5" fill="#4682B4" transform="rotate(30 -2 -8)"/>
    <!-- Focused expression -->
    <path d="M -18 -2 L -5 -2" stroke="#FF69B4" stroke-width="1.5" fill="none" transform="rotate(30 -11.5 -2)"/>
    <!-- Arms - one pointing at prints -->
    <ellipse cx="-30" cy="20" rx="8" ry="20" fill="#FDBCB4" transform="rotate(-45 -30 20)"/>
    <ellipse cx="25" cy="30" rx="8" ry="25" fill="#FDBCB4" transform="rotate(75 25 30)"/>
    <!-- Pointing finger -->
    <circle cx="35" cy="50" r="5" fill="#FDBCB4"/>
    <!-- Legs in walking position -->
    <ellipse cx="-10" cy="50" rx="10" ry="20" fill="#FDBCB4" transform="rotate(-10 -10 50)"/>
    <ellipse cx="15" cy="45" rx="10" ry="20" fill="#FDBCB4" transform="rotate(20 15 45)"/>
    <!-- Detective shoes -->
    <ellipse cx="-15" cy="65" rx="12" ry="8" fill="#654321"/>
    <ellipse cx="20" cy="60" rx="12" ry="8" fill="#654321"/>
  </g>
  
  <!-- Magnifying glass examining prints -->
  <g transform="translate(185, 230)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#8B4513" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="#87CEEB" opacity="0.2"/>
    <line x1="13" y1="13" x2="22" y2="22" stroke="#8B4513" stroke-width="3"/>
    <!-- Magnified paw print inside -->
    <g transform="scale(2)">
      <ellipse cx="0" cy="0" rx="3" ry="2" fill="#654321" opacity="0.8"/>
      <ellipse cx="-2" cy="-3" rx="1.5" ry="1" fill="#654321" opacity="0.8"/>
      <ellipse cx="2" cy="-3" rx="1.5" ry="1" fill="#654321" opacity="0.8"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="1" fill="#654321" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Thought bubble -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="4" fill="white" stroke="#FFB6C1" stroke-width="2"/>
    <circle cx="10" cy="-8" r="6" fill="white" stroke="#FFB6C1" stroke-width="2"/>
    <ellipse cx="25" cy="-20" rx="35" ry="25" fill="white" stroke="#FFB6C1" stroke-width="2"/>
    <text x="25" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF69B4">Hmm...</text>
  </g>
</svg>