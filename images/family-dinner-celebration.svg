<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF0F5"/>
  
  <!-- Dining table -->
  <ellipse cx="200" cy="200" rx="150" ry="60" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <rect x="80" y="200" width="20" height="70" fill="#654321"/>
  <rect x="300" y="200" width="20" height="70" fill="#654321"/>
  
  <!-- Tablecloth -->
  <ellipse cx="200" cy="195" rx="140" ry="55" fill="#FFE4E1" opacity="0.8"/>
  
  <!-- Daddy -->
  <g transform="translate(120, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="35" ry="40" fill="#4169E1"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="25" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -20 -30 Q -10 -35, 0 -33 Q 10 -35, 20 -30" fill="#654321" stroke="none"/>
    <!-- Happy eyes -->
    <circle cx="-8" cy="-10" r="2.5" fill="#228B22"/>
    <circle cx="8" cy="-10" r="2.5" fill="#228B22"/>
    <!-- Big smile -->
    <path d="M -12 0 Q 0 8, 12 0" stroke="#4169E1" stroke-width="2" fill="none"/>
    <!-- Clapping hands -->
    <g transform="translate(0, 25)">
      <ellipse cx="-25" cy="0" rx="10" ry="8" fill="#FDBCB4" transform="rotate(-30 -25 0)"/>
      <ellipse cx="25" cy="0" rx="10" ry="8" fill="#FDBCB4" transform="rotate(30 25 0)"/>
      <!-- Clap lines -->
      <path d="M -35 -5 L -40 -10 M -35 0 L -40 0 M -35 5 L -40 10" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
      <path d="M 35 -5 L 40 -10 M 35 0 L 40 0 M 35 5 L 40 10" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Mommy -->
  <g transform="translate(280, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="32" ry="40" fill="#DDA0DD"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="25" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -22 -30 Q -17 -40, -7 -35 Q 3 -40, 13 -35 Q 18 -35, 22 -25" fill="#8B4513" stroke="none"/>
    <!-- Proud eyes -->
    <circle cx="-8" cy="-10" r="2.5" fill="#4682B4"/>
    <circle cx="8" cy="-10" r="2.5" fill="#4682B4"/>
    <!-- Happy tears -->
    <circle cx="-10" cy="-5" r="1" fill="#87CEEB" opacity="0.7"/>
    <!-- Proud smile -->
    <path d="M -10 0 Q 0 7, 10 0" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Arms raised in celebration -->
    <ellipse cx="-25" cy="15" rx="8" ry="25" fill="#FDBCB4" transform="rotate(-60 -25 15)"/>
    <ellipse cx="25" cy="15" rx="8" ry="25" fill="#FDBCB4" transform="rotate(60 25 15)"/>
  </g>
  
  <!-- Allie in center being celebrated -->
  <g transform="translate(200, 140)">
    <!-- Special chair/booster -->
    <rect x="-20" y="40" width="40" height="10" fill="#FFD700" stroke="#DAA520" stroke-width="2" rx="2"/>
    <!-- Body in special outfit -->
    <ellipse cx="0" cy="15" rx="28" ry="32" fill="#FF69B4"/>
    <!-- Star on shirt -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFD700">⭐</text>
    <!-- Head -->
    <circle cx="0" cy="-20" r="22" fill="#FDBCB4"/>
    <!-- Special hair bow -->
    <path d="M -18 -32 Q -12 -40, -6 -35 Q 0 -40, 6 -35 Q 12 -40, 18 -32" fill="#8B4513" stroke="none"/>
    <g transform="translate(0, -35)">
      <path d="M -10 0 Q -10 -5, -5 -5 Q 0 -5, 0 0 Q 0 -5, 5 -5 Q 10 -5, 10 0 Q 10 5, 5 5 Q 0 5, 0 0 Q 0 5, -5 5 Q -10 5, -10 0" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
    </g>
    <!-- Beaming eyes -->
    <circle cx="-7" cy="-20" r="2" fill="#4682B4"/>
    <circle cx="7" cy="-20" r="2" fill="#4682B4"/>
    <!-- Sparkles in eyes -->
    <text x="-12" y="-25" font-family="Arial, sans-serif" font-size="6" fill="#FFD700">✨</text>
    <text x="12" y="-25" font-family="Arial, sans-serif" font-size="6" fill="#FFD700">✨</text>
    <!-- Huge happy smile -->
    <path d="M -12 -10 Q 0 -3, 12 -10" stroke="#FF69B4" stroke-width="3" fill="none"/>
    <!-- Arms up in joy -->
    <ellipse cx="-20" cy="0" rx="7" ry="20" fill="#FDBCB4" transform="rotate(-70 -20 0)"/>
    <ellipse cx="20" cy="0" rx="7" ry="20" fill="#FDBCB4" transform="rotate(70 20 0)"/>
  </g>
  
  <!-- Celebration banner -->
  <g transform="translate(200, 40)">
    <rect x="-80" y="-15" width="160" height="30" fill="#FFD700" stroke="#DAA520" stroke-width="2" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FF69B4" font-weight="bold">Great Job Allie!</text>
  </g>
  
  <!-- Dinner plates -->
  <ellipse cx="120" cy="190" rx="25" ry="8" fill="white" stroke="#DDD" stroke-width="2"/>
  <ellipse cx="200" cy="190" rx="25" ry="8" fill="white" stroke="#DDD" stroke-width="2"/>
  <ellipse cx="280" cy="190" rx="25" ry="8" fill="white" stroke="#DDD" stroke-width="2"/>
  
  <!-- Special dessert for Allie -->
  <g transform="translate(200, 185)">
    <ellipse cx="0" cy="5" rx="15" ry="3" fill="#8B4513"/>
    <path d="M -15 5 Q -15 10, 0 10 Q 15 10, 15 5" fill="#D2691E"/>
    <rect x="-12" y="-5" width="24" height="10" fill="#FFB6C1" rx="2"/>
    <rect x="-10" y="-8" width="20" height="3" fill="#FF69B4"/>
    <!-- Candle -->
    <rect x="-1" y="-12" width="2" height="8" fill="#FFFACD"/>
    <ellipse cx="0" cy="-14" rx="2" ry="3" fill="#FFD700"/>
  </g>
  
  <!-- Confetti -->
  <g opacity="0.8">
    <rect x="80" y="60" width="8" height="3" fill="#FF69B4" transform="rotate(45 84 61.5)"/>
    <rect x="150" y="80" width="8" height="3" fill="#FFD700" transform="rotate(-30 154 81.5)"/>
    <rect x="250" y="70" width="8" height="3" fill="#98FB98" transform="rotate(60 254 71.5)"/>
    <rect x="320" y="90" width="8" height="3" fill="#87CEEB" transform="rotate(-45 324 91.5)"/>
    <rect x="100" y="100" width="8" height="3" fill="#DDA0DD" transform="rotate(30 104 101.5)"/>
    <rect x="300" y="50" width="8" height="3" fill="#FFB6C1" transform="rotate(-60 304 51.5)"/>
  </g>
</svg>