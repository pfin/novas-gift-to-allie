<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFE4E1"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#F4A460"/>
  
  <!-- Allie in center with carrots -->
  <g transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#98FB98"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="25" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -20 -30 Q -15 -37, -8 -32 Q 0 -37, 8 -32 Q 15 -37, 20 -30" fill="#8B4513" stroke="none"/>
    <!-- Joyful eyes -->
    <circle cx="-8" cy="-15" r="3" fill="#4682B4"/>
    <circle cx="8" cy="-15" r="3" fill="#4682B4"/>
    <!-- Huge happy smile -->
    <path d="M -12 -5 Q 0 0, 12 -5" stroke="#FF69B4" stroke-width="3" fill="none"/>
    <!-- Arms holding carrots out -->
    <ellipse cx="-35" cy="10" rx="8" ry="20" fill="#FDBCB4" transform="rotate(-60 -35 10)"/>
    <ellipse cx="35" cy="10" rx="8" ry="20" fill="#FDBCB4" transform="rotate(60 35 10)"/>
    <!-- Hands with carrots -->
    <circle cx="-45" cy="15" r="7" fill="#FDBCB4"/>
    <circle cx="45" cy="15" r="7" fill="#FDBCB4"/>
    <!-- Carrots -->
    <g transform="translate(-45, 15)">
      <path d="M 0 -5 L 3 5 L -3 5 Z" fill="#FF8C00"/>
      <path d="M -2 -5 L -3 -8 M 0 -5 L 0 -8 M 2 -5 L 3 -8" stroke="#228B22" stroke-width="1"/>
    </g>
    <g transform="translate(45, 15)">
      <path d="M 0 -5 L 3 5 L -3 5 Z" fill="#FF8C00"/>
      <path d="M -2 -5 L -3 -8 M 0 -5 L 0 -8 M 2 -5 L 3 -8" stroke="#228B22" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Bowl of carrots on floor -->
  <g transform="translate(200, 240)">
    <ellipse cx="0" cy="5" rx="30" ry="10" fill="#8B4513"/>
    <path d="M -30 5 Q -30 15, 0 15 Q 30 15, 30 5" fill="#8B4513"/>
    <!-- Multiple carrots -->
    <path d="M -15 0 L -13 8 L -17 8 Z" fill="#FF8C00"/>
    <path d="M -5 -2 L -3 6 L -7 6 Z" fill="#FF8C00"/>
    <path d="M 5 0 L 7 8 L 3 8 Z" fill="#FF8C00"/>
    <path d="M 15 -2 L 17 6 L 13 6 Z" fill="#FF8C00"/>
    <path d="M 0 -3 L 2 5 L -2 5 Z" fill="#FF8C00"/>
  </g>
  
  <!-- Three llamas eating carrots -->
  <!-- First llama (left) -->
  <g transform="translate(80, 140)">
    <!-- Body bending down -->
    <ellipse cx="0" cy="40" rx="35" ry="45" fill="#F5DEB3" transform="rotate(15 0 40)"/>
    <!-- Neck bent down -->
    <ellipse cx="-10" cy="-5" rx="15" ry="40" fill="#F5DEB3" transform="rotate(30 -10 -5)"/>
    <!-- Head eating -->
    <ellipse cx="-20" cy="-35" rx="20" ry="25" fill="#F5DEB3" transform="rotate(45 -20 -35)"/>
    <!-- Fluffy fur -->
    <ellipse cx="-25" cy="-50" rx="15" ry="8" fill="#FFF8DC" transform="rotate(45 -25 -50)"/>
    <!-- Ears -->
    <ellipse cx="-35" cy="-55" rx="5" ry="12" fill="#F5DEB3" transform="rotate(25 -35 -55)"/>
    <ellipse cx="-15" cy="-60" rx="5" ry="12" fill="#F5DEB3" transform="rotate(65 -15 -60)"/>
    <!-- Happy eating eyes (closed) -->
    <path d="M -25 -35 Q -20 -37, -15 -35" stroke="black" stroke-width="2" fill="none"/>
    <path d="M -30 -30 Q -25 -32, -20 -30" stroke="black" stroke-width="2" fill="none"/>
    <!-- Bow tie -->
    <g transform="translate(-5, 5)">
      <path d="M -8 0 Q -8 -3, -5 -3 Q -2 -3, -2 0 Q -2 3, -5 3 Q -8 3, -8 0" fill="#FF0000"/>
      <path d="M 8 0 Q 8 -3, 5 -3 Q 2 -3, 2 0 Q 2 3, 5 3 Q 8 3, 8 0" fill="#FF0000"/>
      <rect x="-2" y="-2" width="4" height="4" fill="#8B0000"/>
    </g>
    <!-- Carrot in mouth -->
    <g transform="translate(-35, -25)">
      <path d="M 0 0 L -8 3 L -8 -3 Z" fill="#FF8C00"/>
    </g>
    <!-- Legs -->
    <rect x="-20" y="70" width="12" height="40" fill="#F5DEB3"/>
    <rect x="8" y="70" width="12" height="40" fill="#F5DEB3"/>
  </g>
  
  <!-- Second llama (right) -->
  <g transform="translate(320, 140)">
    <!-- Body bending down -->
    <ellipse cx="0" cy="40" rx="35" ry="45" fill="#DEB887" transform="rotate(-15 0 40)"/>
    <!-- Neck bent down -->
    <ellipse cx="10" cy="-5" rx="15" ry="40" fill="#DEB887" transform="rotate(-30 10 -5)"/>
    <!-- Head eating -->
    <ellipse cx="20" cy="-35" rx="20" ry="25" fill="#DEB887" transform="rotate(-45 20 -35)"/>
    <!-- Fluffy fur -->
    <ellipse cx="25" cy="-50" rx="15" ry="8" fill="#FFDEAD" transform="rotate(-45 25 -50)"/>
    <!-- Ears -->
    <ellipse cx="35" cy="-55" rx="5" ry="12" fill="#DEB887" transform="rotate(-25 35 -55)"/>
    <ellipse cx="15" cy="-60" rx="5" ry="12" fill="#DEB887" transform="rotate(-65 15 -60)"/>
    <!-- Happy munching eyes -->
    <circle cx="15" cy="-35" r="3" fill="black"/>
    <circle cx="25" cy="-32" r="3" fill="black"/>
    <circle cx="16" cy="-36" r="1" fill="white"/>
    <circle cx="26" cy="-33" r="1" fill="white"/>
    <!-- Bow tie -->
    <g transform="translate(5, 5)">
      <path d="M -8 0 Q -8 -3, -5 -3 Q -2 -3, -2 0 Q -2 3, -5 3 Q -8 3, -8 0" fill="#4169E1"/>
      <path d="M 8 0 Q 8 -3, 5 -3 Q 2 -3, 2 0 Q 2 3, 5 3 Q 8 3, 8 0" fill="#4169E1"/>
      <rect x="-2" y="-2" width="4" height="4" fill="#191970"/>
    </g>
    <!-- Carrot being eaten -->
    <g transform="translate(35, -25)">
      <path d="M 0 0 L 6 2 L 6 -2 Z" fill="#FF8C00"/>
      <circle cx="3" cy="0" r="2" fill="white" opacity="0.3"/>
    </g>
    <!-- Legs -->
    <rect x="-20" y="70" width="12" height="40" fill="#DEB887"/>
    <rect x="8" y="70" width="12" height="40" fill="#DEB887"/>
  </g>
  
  <!-- Third llama (middle back) -->
  <g transform="translate(200, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="30" ry="40" fill="#D2B48C"/>
    <!-- Neck stretching forward -->
    <rect x="-12" y="-10" width="24" height="40" fill="#D2B48C"/>
    <!-- Head -->
    <ellipse cx="0" cy="-25" rx="18" ry="22" fill="#D2B48C"/>
    <!-- Fluffy fur -->
    <ellipse cx="0" cy="-40" rx="15" ry="8" fill="#FFE4B5"/>
    <!-- Ears alert -->
    <ellipse cx="-10" cy="-40" rx="4" ry="10" fill="#D2B48C" transform="rotate(-20 -10 -40)"/>
    <ellipse cx="10" cy="-40" rx="4" ry="10" fill="#D2B48C" transform="rotate(20 10 -40)"/>
    <!-- Waiting patiently eyes -->
    <circle cx="-6" cy="-25" r="3" fill="black"/>
    <circle cx="6" cy="-25" r="3" fill="black"/>
    <circle cx="-5" cy="-26" r="1" fill="white"/>
    <circle cx="7" cy="-26" r="1" fill="white"/>
    <!-- Patient smile -->
    <path d="M -6 -15 Q 0 -12, 6 -15" stroke="#8B7355" stroke-width="1.5" fill="none"/>
    <!-- Bow tie -->
    <g transform="translate(0, -5)">
      <path d="M -8 0 Q -8 -3, -5 -3 Q -2 -3, -2 0 Q -2 3, -5 3 Q -8 3, -8 0" fill="#228B22"/>
      <path d="M 8 0 Q 8 -3, 5 -3 Q 2 -3, 2 0 Q 2 3, 5 3 Q 8 3, 8 0" fill="#228B22"/>
      <rect x="-2" y="-2" width="4" height="4" fill="#006400"/>
    </g>
  </g>
  
  <!-- Happy hearts floating -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="#FF69B4" opacity="0.7">♥</text>
  <text x="280" y="70" font-family="Arial, sans-serif" font-size="20" fill="#FF69B4" opacity="0.7">♥</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="22" fill="#FF69B4" opacity="0.7">♥</text>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="18" fill="#FF69B4" opacity="0.7">♥</text>
  <text x="350" y="90" font-family="Arial, sans-serif" font-size="19" fill="#FF69B4" opacity="0.7">♥</text>
  
  <!-- "YUM!" text bubbles -->
  <g transform="translate(80, 90)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="white" stroke="#F5DEB3" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF8C00">YUM!</text>
  </g>
  
  <g transform="translate(320, 90)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="white" stroke="#DEB887" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF8C00">YUM!</text>
  </g>
</svg>