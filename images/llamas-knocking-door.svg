<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0E68C"/>
  
  <!-- Evening sky -->
  <rect x="0" y="0" width="400" height="150" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Front porch -->
  <rect x="50" y="200" width="300" height="100" fill="#8B7355"/>
  <rect x="50" y="195" width="300" height="10" fill="#A0522D"/>
  
  <!-- Front door -->
  <rect x="150" y="50" width="100" height="150" fill="#8B4513" stroke="#654321" stroke-width="4"/>
  <!-- Door panels -->
  <rect x="160" y="60" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  <rect x="205" y="60" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  <rect x="160" y="105" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  <rect x="205" y="105" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  <!-- Door knob -->
  <circle cx="225" cy="125" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  <!-- Door knocker -->
  <circle cx="200" cy="90" r="15" fill="none" stroke="#FFD700" stroke-width="3"/>
  <rect x="195" y="75" width="10" height="5" fill="#FFD700"/>
  
  <!-- Three friendly llamas -->
  <!-- First llama (left) -->
  <g transform="translate(80, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="35" ry="50" fill="#F5DEB3"/>
    <!-- Long neck -->
    <rect x="-15" y="-20" width="30" height="60" fill="#F5DEB3"/>
    <!-- Head -->
    <ellipse cx="0" cy="-40" rx="20" ry="25" fill="#F5DEB3"/>
    <!-- Fluffy head fur -->
    <ellipse cx="0" cy="-55" rx="18" ry="10" fill="#FFF8DC"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="5" ry="12" fill="#F5DEB3" transform="rotate(-20 -12 -55)"/>
    <ellipse cx="12" cy="-55" rx="5" ry="12" fill="#F5DEB3" transform="rotate(20 12 -55)"/>
    <!-- Friendly eyes -->
    <circle cx="-8" cy="-40" r="3" fill="black"/>
    <circle cx="8" cy="-40" r="3" fill="black"/>
    <circle cx="-7" cy="-41" r="1" fill="white"/>
    <circle cx="9" cy="-41" r="1" fill="white"/>
    <!-- Smiling mouth -->
    <path d="M -8 -30 Q 0 -25, 8 -30" stroke="#8B7355" stroke-width="2" fill="none"/>
    <!-- Bow tie -->
    <g transform="translate(0, -10)">
      <path d="M -12 0 Q -12 -5, -8 -5 Q -4 -5, -4 0 Q -4 5, -8 5 Q -12 5, -12 0" fill="#FF0000"/>
      <path d="M 12 0 Q 12 -5, 8 -5 Q 4 -5, 4 0 Q 4 5, 8 5 Q 12 5, 12 0" fill="#FF0000"/>
      <rect x="-4" y="-3" width="8" height="6" fill="#8B0000"/>
    </g>
    <!-- Legs -->
    <rect x="-20" y="70" width="12" height="40" fill="#F5DEB3"/>
    <rect x="8" y="70" width="12" height="40" fill="#F5DEB3"/>
    <!-- Hooves -->
    <ellipse cx="-14" cy="110" rx="8" ry="5" fill="#654321"/>
    <ellipse cx="14" cy="110" rx="8" ry="5" fill="#654321"/>
  </g>
  
  <!-- Second llama (middle) - knocking -->
  <g transform="translate(200, 110)">
    <!-- Body -->
    <ellipse cx="0" cy="50" rx="40" ry="55" fill="#DEB887"/>
    <!-- Long neck -->
    <rect x="-18" y="-15" width="36" height="65" fill="#DEB887"/>
    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="22" ry="28" fill="#DEB887"/>
    <!-- Fluffy head fur -->
    <ellipse cx="0" cy="-52" rx="20" ry="12" fill="#FFDEAD"/>
    <!-- Ears -->
    <ellipse cx="-14" cy="-52" rx="6" ry="14" fill="#DEB887" transform="rotate(-15 -14 -52)"/>
    <ellipse cx="14" cy="-52" rx="6" ry="14" fill="#DEB887" transform="rotate(15 14 -52)"/>
    <!-- Polite eyes -->
    <circle cx="-9" cy="-35" r="3.5" fill="black"/>
    <circle cx="9" cy="-35" r="3.5" fill="black"/>
    <circle cx="-8" cy="-36" r="1.2" fill="white"/>
    <circle cx="10" cy="-36" r="1.2" fill="white"/>
    <!-- Polite smile -->
    <path d="M -10 -24 Q 0 -20, 10 -24" stroke="#8B7355" stroke-width="2" fill="none"/>
    <!-- Bow tie -->
    <g transform="translate(0, -5)">
      <path d="M -14 0 Q -14 -6, -9 -6 Q -4 -6, -4 0 Q -4 6, -9 6 Q -14 6, -14 0" fill="#4169E1"/>
      <path d="M 14 0 Q 14 -6, 9 -6 Q 4 -6, 4 0 Q 4 6, 9 6 Q 14 6, 14 0" fill="#4169E1"/>
      <rect x="-4" y="-4" width="8" height="8" fill="#191970"/>
    </g>
    <!-- Knocking leg/hoof -->
    <ellipse cx="-25" cy="40" rx="10" ry="30" fill="#DEB887" transform="rotate(-30 -25 40)"/>
    <circle cx="-35" cy="25" r="10" fill="#654321"/>
    <!-- Motion lines for knocking -->
    <path d="M -45 25 L -50 25 M -45 20 L -52 18 M -45 30 L -52 32" stroke="#333" stroke-width="2" opacity="0.5"/>
    <!-- Other legs -->
    <rect x="10" y="85" width="14" height="40" fill="#DEB887"/>
    <rect x="-24" y="85" width="14" height="40" fill="#DEB887"/>
    <!-- Hooves -->
    <ellipse cx="17" cy="125" rx="9" ry="5" fill="#654321"/>
    <ellipse cx="-17" cy="125" rx="9" ry="5" fill="#654321"/>
  </g>
  
  <!-- Third llama (right) -->
  <g transform="translate(320, 130)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="32" ry="45" fill="#D2B48C"/>
    <!-- Long neck -->
    <rect x="-13" y="-25" width="26" height="55" fill="#D2B48C"/>
    <!-- Head -->
    <ellipse cx="0" cy="-45" rx="18" ry="23" fill="#D2B48C"/>
    <!-- Fluffy head fur -->
    <ellipse cx="0" cy="-60" rx="16" ry="9" fill="#FFE4B5"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-60" rx="4" ry="10" fill="#D2B48C" transform="rotate(-25 -10 -60)"/>
    <ellipse cx="10" cy="-60" rx="4" ry="10" fill="#D2B48C" transform="rotate(25 10 -60)"/>
    <!-- Excited eyes -->
    <circle cx="-7" cy="-45" r="3" fill="black"/>
    <circle cx="7" cy="-45" r="3" fill="black"/>
    <circle cx="-6" cy="-46" r="1" fill="white"/>
    <circle cx="8" cy="-46" r="1" fill="white"/>
    <!-- Happy smile -->
    <path d="M -7 -35 Q 0 -30, 7 -35" stroke="#8B7355" stroke-width="2" fill="none"/>
    <!-- Bow tie -->
    <g transform="translate(0, -15)">
      <path d="M -10 0 Q -10 -4, -6 -4 Q -2 -4, -2 0 Q -2 4, -6 4 Q -10 4, -10 0" fill="#228B22"/>
      <path d="M 10 0 Q 10 -4, 6 -4 Q 2 -4, 2 0 Q 2 4, 6 4 Q 10 4, 10 0" fill="#228B22"/>
      <rect x="-2" y="-2.5" width="4" height="5" fill="#006400"/>
    </g>
    <!-- Legs -->
    <rect x="-18" y="60" width="11" height="35" fill="#D2B48C"/>
    <rect x="7" y="60" width="11" height="35" fill="#D2B48C"/>
    <!-- Hooves -->
    <ellipse cx="-12" cy="95" rx="7" ry="4" fill="#654321"/>
    <ellipse cx="12" cy="95" rx="7" ry="4" fill="#654321"/>
  </g>
  
  <!-- Window beside door with curtains -->
  <rect x="60" y="80" width="60" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="3"/>
  <line x1="90" y1="80" x2="90" y2="160" stroke="#8B4513" stroke-width="3"/>
  <line x1="60" y1="120" x2="120" y2="120" stroke="#8B4513" stroke-width="3"/>
  <!-- Curtains -->
  <path d="M 60 80 Q 50 120, 60 160" fill="#FFB6C1" opacity="0.5"/>
  <path d="M 120 80 Q 130 120, 120 160" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Sound effect -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">KNOCK</text>
  <text x="175" y="120" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">KNOCK</text>
</svg>