<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8DC"/>
  
  <!-- Table -->
  <rect x="50" y="180" width="300" height="15" fill="#DEB887" stroke="#A0522D" stroke-width="2"/>
  <rect x="80" y="195" width="20" height="80" fill="#A0522D"/>
  <rect x="300" y="195" width="20" height="80" fill="#A0522D"/>
  
  <!-- Craft supplies on table -->
  <rect x="100" y="160" width="60" height="20" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2" rx="5"/>
  <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Paper</text>
  
  <!-- Mommy -->
  <g transform="translate(130, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="35" ry="45" fill="#DDA0DD"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="28" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -25 -30 Q -20 -40, -10 -35 Q 0 -40, 10 -35 Q 20 -40, 25 -30 L 25 -20 Q 20 -15, 15 -15 L -15 -15 Q -20 -15, -25 -20 Z" fill="#8B4513" stroke="none"/>
    <!-- Eyes focused on craft -->
    <circle cx="-8" cy="-10" r="2.5" fill="#4682B4"/>
    <circle cx="8" cy="-10" r="2.5" fill="#4682B4"/>
    <!-- Concentrating smile -->
    <path d="M -8 0 Q 0 3, 8 0" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Arms working on stickers -->
    <ellipse cx="-25" cy="35" rx="10" ry="25" fill="#FDBCB4" transform="rotate(-45 -25 35)"/>
    <ellipse cx="25" cy="35" rx="10" ry="25" fill="#FDBCB4" transform="rotate(45 25 35)"/>
    <!-- Hands -->
    <circle cx="-35" cy="50" r="8" fill="#FDBCB4"/>
    <circle cx="35" cy="50" r="8" fill="#FDBCB4"/>
  </g>
  
  <!-- Allie helping -->
  <g transform="translate(250, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="25" ry="30" fill="#98FB98"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="22" fill="#FDBCB4"/>
    <!-- Hair in pigtails -->
    <circle cx="-18" cy="-15" r="10" fill="#8B4513"/>
    <circle cx="18" cy="-15" r="10" fill="#8B4513"/>
    <!-- Focused eyes -->
    <circle cx="-7" cy="-10" r="2" fill="#4682B4"/>
    <circle cx="7" cy="-10" r="2" fill="#4682B4"/>
    <!-- Tongue out concentrating -->
    <path d="M -5 0 Q 0 2, 5 0" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <ellipse cx="3" cy="3" rx="3" ry="2" fill="#FF69B4"/>
    <!-- Arms reaching for stickers -->
    <ellipse cx="-18" cy="20" rx="6" ry="18" fill="#FDBCB4" transform="rotate(-60 -18 20)"/>
    <ellipse cx="18" cy="20" rx="6" ry="18" fill="#FDBCB4" transform="rotate(60 18 20)"/>
    <!-- Holding a ladybug sticker -->
    <g transform="translate(25, 30)">
      <circle cx="0" cy="0" r="8" fill="#FF0000"/>
      <circle cx="0" cy="0" r="7" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="-3" cy="-2" r="2" fill="black"/>
      <circle cx="3" cy="-2" r="2" fill="black"/>
      <circle cx="0" cy="3" r="2" fill="black"/>
      <path d="M 0 -7 L 0 7" stroke="black" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Sticker sheet on table -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="0" width="80" height="40" fill="white" stroke="#FFB6C1" stroke-width="2" rx="2"/>
    <!-- Ladybug stickers -->
    <g transform="translate(-25, 10)">
      <circle cx="0" cy="0" r="5" fill="#FF0000"/>
      <circle cx="-2" cy="-1" r="1" fill="black"/>
      <circle cx="2" cy="-1" r="1" fill="black"/>
      <path d="M 0 -5 L 0 5" stroke="black" stroke-width="0.5"/>
    </g>
    <g transform="translate(0, 10)">
      <circle cx="0" cy="0" r="5" fill="#FF0000"/>
      <circle cx="-2" cy="-1" r="1" fill="black"/>
      <circle cx="2" cy="-1" r="1" fill="black"/>
      <path d="M 0 -5 L 0 5" stroke="black" stroke-width="0.5"/>
    </g>
    <g transform="translate(25, 10)">
      <circle cx="0" cy="0" r="5" fill="#FF0000"/>
      <circle cx="-2" cy="-1" r="1" fill="black"/>
      <circle cx="2" cy="-1" r="1" fill="black"/>
      <path d="M 0 -5 L 0 5" stroke="black" stroke-width="0.5"/>
    </g>
    <g transform="translate(-25, 25)">
      <circle cx="0" cy="0" r="5" fill="#FF0000"/>
      <circle cx="-2" cy="-1" r="1" fill="black"/>
      <circle cx="2" cy="-1" r="1" fill="black"/>
      <path d="M 0 -5 L 0 5" stroke="black" stroke-width="0.5"/>
    </g>
    <g transform="translate(0, 25)">
      <circle cx="0" cy="0" r="5" fill="#FF0000"/>
      <circle cx="-2" cy="-1" r="1" fill="black"/>
      <circle cx="2" cy="-1" r="1" fill="black"/>
      <path d="M 0 -5 L 0 5" stroke="black" stroke-width="0.5"/>
    </g>
    <!-- Empty spot where sticker was taken -->
    <rect x="18" y="18" width="14" height="14" fill="#F0F0F0" stroke="#DDD" stroke-width="1" stroke-dasharray="2,2" rx="2"/>
  </g>
  
  <!-- Glue stick -->
  <g transform="translate(300, 170)">
    <rect x="-5" y="-10" width="10" height="20" fill="#9370DB" stroke="#8B008B" stroke-width="1" rx="2"/>
    <rect x="-5" y="-15" width="10" height="5" fill="#8B008B" rx="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">GLUE</text>
  </g>
</svg>