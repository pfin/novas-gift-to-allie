<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E8F4FD"/>
  
  <!-- Kitchen counter hint -->
  <rect x="0" y="180" width="400" height="20" fill="#D2691E" opacity="0.3"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#F0E68C" opacity="0.5"/>
  
  <!-- Allie offering carrot -->
  <g transform="translate(120, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="35" ry="45" fill="#98FB98"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="30" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -25 -35 Q -20 -45, -10 -40 Q 0 -45, 10 -40 Q 20 -45, 25 -35" fill="#8B4513" stroke="none"/>
    <!-- Happy eyes -->
    <circle cx="-10" cy="-20" r="3" fill="#4682B4"/>
    <circle cx="10" cy="-20" r="3" fill="#4682B4"/>
    <!-- Big smile -->
    <path d="M -12 -10 Q 0 -5, 12 -10" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Arms holding carrot -->
    <ellipse cx="30" cy="5" rx="8" ry="20" fill="#FDBCB4" transform="rotate(70 30 5)"/>
    <ellipse cx="-30" cy="5" rx="8" ry="20" fill="#FDBCB4" transform="rotate(-70 -30 5)"/>
    <!-- Carrot -->
    <g transform="translate(35, -5)">
      <path d="M 0 0 L 5 20 L -5 20 Z" fill="#FF8C00"/>
      <ellipse cx="0" cy="-3" rx="8" ry="4" fill="#FF8C00"/>
      <!-- Carrot leaves -->
      <path d="M -3 -3 L -5 -10 M 0 -3 L 0 -10 M 3 -3 L 5 -10" stroke="#228B22" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Oscar confused but polite -->
  <g transform="translate(250, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="30" ry="35" fill="#D3D3D3"/>
    <!-- Head -->
    <ellipse cx="0" cy="-15" rx="25" ry="20" fill="#D3D3D3"/>
    <!-- Ears slightly drooped -->
    <ellipse cx="-10" cy="-35" rx="8" ry="20" fill="#D3D3D3" transform="rotate(-20 -10 -35)"/>
    <ellipse cx="10" cy="-35" rx="8" ry="20" fill="#D3D3D3" transform="rotate(20 10 -35)"/>
    <ellipse cx="-10" cy="-35" rx="5" ry="15" fill="#FFB6C1" transform="rotate(-20 -10 -35)"/>
    <ellipse cx="10" cy="-35" rx="5" ry="15" fill="#FFB6C1" transform="rotate(20 10 -35)"/>
    <!-- Confused eyes -->
    <circle cx="-8" cy="-15" r="4" fill="black"/>
    <circle cx="8" cy="-15" r="4" fill="black"/>
    <circle cx="-7" cy="-16" r="1.5" fill="white"/>
    <circle cx="9" cy="-16" r="1.5" fill="white"/>
    <!-- Nose twitching -->
    <ellipse cx="0" cy="-8" rx="3" ry="2" fill="#FF69B4"/>
    <!-- Polite but confused expression -->
    <path d="M -5 -5 L 5 -5" stroke="#FF69B4" stroke-width="1.5" fill="none"/>
    <!-- Thought bubble -->
    <g transform="translate(40, -50)">
      <circle cx="0" cy="0" r="5" fill="white" stroke="#D3D3D3" stroke-width="2"/>
      <circle cx="10" cy="-10" r="8" fill="white" stroke="#D3D3D3" stroke-width="2"/>
      <ellipse cx="20" cy="-25" rx="30" ry="20" fill="white" stroke="#D3D3D3" stroke-width="2"/>
      <text x="20" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Hmm...</text>
    </g>
  </g>
  
  <!-- Small bowl of bunny food in corner -->
  <g transform="translate(320, 220)">
    <ellipse cx="0" cy="5" rx="20" ry="8" fill="#8B4513"/>
    <path d="M -20 5 Q -20 15, 0 15 Q 20 15, 20 5" fill="#8B4513"/>
    <!-- Bunny pellets -->
    <circle cx="-5" cy="0" r="3" fill="#654321"/>
    <circle cx="5" cy="-2" r="3" fill="#654321"/>
    <circle cx="0" cy="2" r="3" fill="#654321"/>
  </g>
</svg>