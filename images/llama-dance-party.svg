<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#9370DB"/>
  
  <!-- Disco ball -->
  <circle cx="200" cy="50" r="30" fill="#C0C0C0"/>
  <rect x="195" y="20" width="10" height="30" fill="#696969"/>
  <!-- Sparkles on disco ball -->
  <rect x="185" y="40" width="5" height="5" fill="white" transform="rotate(45 187.5 42.5)"/>
  <rect x="210" y="45" width="5" height="5" fill="white" transform="rotate(45 212.5 47.5)"/>
  <rect x="195" y="55" width="5" height="5" fill="white" transform="rotate(45 197.5 57.5)"/>
  <rect x="205" y="35" width="5" height="5" fill="white" transform="rotate(45 207.5 37.5)"/>
  
  <!-- Dance floor -->
  <rect x="0" y="250" width="400" height="50" fill="#FFD700"/>
  <!-- Checkered pattern -->
  <rect x="0" y="250" width="50" height="50" fill="#FFA500"/>
  <rect x="100" y="250" width="50" height="50" fill="#FFA500"/>
  <rect x="200" y="250" width="50" height="50" fill="#FFA500"/>
  <rect x="300" y="250" width="50" height="50" fill="#FFA500"/>
  <rect x="50" y="250" width="50" height="50" fill="#FFD700"/>
  <rect x="150" y="250" width="50" height="50" fill="#FFD700"/>
  <rect x="250" y="250" width="50" height="50" fill="#FFD700"/>
  <rect x="350" y="250" width="50" height="50" fill="#FFD700"/>
  
  <!-- Light beams from disco ball -->
  <g opacity="0.5">
    <path d="M 200 80 L 100 250" stroke="#FFD700" stroke-width="20"/>
    <path d="M 200 80 L 300 250" stroke="#FF69B4" stroke-width="20"/>
    <path d="M 200 80 L 50 250" stroke="#87CEEB" stroke-width="20"/>
    <path d="M 200 80 L 350 250" stroke="#98FB98" stroke-width="20"/>
  </g>
  
  <!-- Dancing Allie in center -->
  <g transform="translate(200, 180)">
    <!-- Body dancing -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#FFB6C1" transform="rotate(-10 0 20)"/>
    <!-- Head -->
    <circle cx="-5" cy="-15" r="25" fill="#FDBCB4"/>
    <!-- Hair bouncing -->
    <path d="M -25 -30 Q -20 -38, -12 -33 Q -5 -40, 3 -35 Q 10 -38, 15 -30" fill="#8B4513" stroke="none"/>
    <!-- Dancing eyes -->
    <path d="M -13 -15 Q -10 -18, -7 -15" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 3 -15 Q 6 -18, 9 -15" stroke="#4682B4" stroke-width="2" fill="none"/>
    <!-- Big smile -->
    <path d="M -12 -5 Q 0 0, 8 -5" stroke="#FF69B4" stroke-width="3" fill="none"/>
    <!-- Dancing arms -->
    <ellipse cx="-30" cy="5" rx="8" ry="20" fill="#FDBCB4" transform="rotate(-70 -30 5)"/>
    <ellipse cx="25" cy="0" rx="8" ry="20" fill="#FDBCB4" transform="rotate(50 25 0)"/>
    <!-- Dancing legs -->
    <ellipse cx="-10" cy="45" rx="10" ry="20" fill="#FDBCB4" transform="rotate(-20 -10 45)"/>
    <ellipse cx="15" cy="40" rx="10" ry="20" fill="#FDBCB4" transform="rotate(30 15 40)"/>
  </g>
  
  <!-- Dancing Daddy -->
  <g transform="translate(100, 160)">
    <!-- Body grooving -->
    <ellipse cx="0" cy="30" rx="35" ry="40" fill="#4169E1" transform="rotate(15 0 30)"/>
    <!-- Head -->
    <circle cx="5" cy="-10" r="25" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -15 -30 Q -5 -35, 5 -33 Q 15 -35, 25 -30" fill="#654321" stroke="none"/>
    <!-- Fun eyes -->
    <circle cx="-3" cy="-10" r="2.5" fill="#228B22"/>
    <circle cx="13" cy="-10" r="2.5" fill="#228B22"/>
    <!-- Laughing -->
    <ellipse cx="5" cy="0" rx="8" ry="5" fill="#4169E1" stroke="#191970" stroke-width="1"/>
    <!-- Dancing arms -->
    <ellipse cx="-25" cy="20" rx="10" ry="25" fill="#FDBCB4" transform="rotate(-50 -25 20)"/>
    <ellipse cx="30" cy="25" rx="10" ry="25" fill="#FDBCB4" transform="rotate(80 30 25)"/>
  </g>
  
  <!-- Dancing Mommy -->
  <g transform="translate(300, 160)">
    <!-- Body twirling -->
    <ellipse cx="0" cy="30" rx="32" ry="40" fill="#DDA0DD" transform="rotate(-15 0 30)"/>
    <!-- Head -->
    <circle cx="-5" cy="-10" r="25" fill="#FDBCB4"/>
    <!-- Hair flowing -->
    <path d="M -25 -30 Q -20 -40, -10 -35 Q 0 -42, 10 -37 Q 20 -40, 25 -30 L 25 -20" fill="#8B4513" stroke="none"/>
    <!-- Happy eyes -->
    <circle cx="-13" cy="-10" r="2.5" fill="#4682B4"/>
    <circle cx="3" cy="-10" r="2.5" fill="#4682B4"/>
    <!-- Joyful smile -->
    <path d="M -15 0 Q -5 5, 5 0" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Twirling arms -->
    <ellipse cx="-35" cy="15" rx="10" ry="25" fill="#FDBCB4" transform="rotate(-80 -35 15)"/>
    <ellipse cx="30" cy="20" rx="10" ry="25" fill="#FDBCB4" transform="rotate(60 30 20)"/>
  </g>
  
  <!-- Dancing llamas -->
  <!-- First llama doing the twist -->
  <g transform="translate(50, 140)">
    <!-- Body twisting -->
    <ellipse cx="0" cy="40" rx="30" ry="40" fill="#F5DEB3" transform="rotate(-20 0 40)"/>
    <!-- Neck -->
    <rect x="-10" y="-5" width="20" height="45" fill="#F5DEB3" transform="rotate(-10 0 20)"/>
    <!-- Head -->
    <ellipse cx="-5" cy="-20" rx="18" ry="20" fill="#F5DEB3"/>
    <!-- Fluffy fur -->
    <ellipse cx="-5" cy="-35" rx="15" ry="8" fill="#FFF8DC"/>
    <!-- Dancing ears -->
    <ellipse cx="-15" cy="-35" rx="4" ry="10" fill="#F5DEB3" transform="rotate(-30 -15 -35)"/>
    <ellipse cx="5" cy="-35" rx="4" ry="10" fill="#F5DEB3" transform="rotate(10 5 -35)"/>
    <!-- Happy eyes -->
    <circle cx="-10" cy="-20" r="2.5" fill="black"/>
    <circle cx="0" cy="-20" r="2.5" fill="black"/>
    <!-- Bow tie spinning -->
    <g transform="translate(-5, 0) rotate(20)">
      <path d="M -8 0 Q -8 -3, -5 -3 Q -2 -3, -2 0 Q -2 3, -5 3 Q -8 3, -8 0" fill="#FF0000"/>
      <path d="M 8 0 Q 8 -3, 5 -3 Q 2 -3, 2 0 Q 2 3, 5 3 Q 8 3, 8 0" fill="#FF0000"/>
      <rect x="-2" y="-2" width="4" height="4" fill="#8B0000"/>
    </g>
    <!-- Dancing legs -->
    <ellipse cx="-15" cy="70" rx="10" ry="30" fill="#F5DEB3" transform="rotate(-30 -15 70)"/>
    <ellipse cx="15" cy="65" rx="10" ry="30" fill="#F5DEB3" transform="rotate(40 15 65)"/>
  </g>
  
  <!-- Second llama jumping -->
  <g transform="translate(350, 120)">
    <!-- Body in air -->
    <ellipse cx="0" cy="30" rx="35" ry="45" fill="#DEB887"/>
    <!-- Neck -->
    <rect x="-12" y="-20" width="24" height="50" fill="#DEB887"/>
    <!-- Head thrown back -->
    <ellipse cx="0" cy="-35" rx="20" ry="22" fill="#DEB887" transform="rotate(-20 0 -35)"/>
    <!-- Fluffy fur -->
    <ellipse cx="0" cy="-50" rx="17" ry="9" fill="#FFDEAD" transform="rotate(-20 0 -50)"/>
    <!-- Ears flapping -->
    <ellipse cx="-12" cy="-50" rx="5" ry="12" fill="#DEB887" transform="rotate(-40 -12 -50)"/>
    <ellipse cx="12" cy="-50" rx="5" ry="12" fill="#DEB887" transform="rotate(40 12 -50)"/>
    <!-- Excited eyes -->
    <circle cx="-7" cy="-35" r="3" fill="black"/>
    <circle cx="7" cy="-35" r="3" fill="black"/>
    <!-- Bow tie -->
    <g transform="translate(0, -10)">
      <path d="M -10 0 Q -10 -4, -6 -4 Q -2 -4, -2 0 Q -2 4, -6 4 Q -10 4, -10 0" fill="#4169E1"/>
      <path d="M 10 0 Q 10 -4, 6 -4 Q 2 -4, 2 0 Q 2 4, 6 4 Q 10 4, 10 0" fill="#4169E1"/>
      <rect x="-2" y="-2.5" width="4" height="5" fill="#191970"/>
    </g>
    <!-- Jumping legs -->
    <ellipse cx="-20" cy="65" rx="12" ry="25" fill="#DEB887" transform="rotate(-60 -20 65)"/>
    <ellipse cx="20" cy="65" rx="12" ry="25" fill="#DEB887" transform="rotate(60 20 65)"/>
  </g>
  
  <!-- Musical notes floating -->
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">♪</text>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="28" fill="#FF69B4">♫</text>
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="26" fill="#87CEEB">♪</text>
  <text x="370" y="70" font-family="Arial, sans-serif" font-size="22" fill="#98FB98">♬</text>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="20" fill="#FFD700">♩</text>
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="25" fill="#FF69B4">♪</text>
  
  <!-- Party streamers -->
  <path d="M 0 0 Q 50 20, 100 0 Q 150 20, 200 0" stroke="#FF69B4" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 200 0 Q 250 20, 300 0 Q 350 20, 400 0" stroke="#98FB98" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Motion lines -->
  <g opacity="0.5">
    <path d="M 180 200 Q 170 200, 160 195" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 220 200 Q 230 200, 240 195" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 70 180 Q 60 180, 50 175" stroke="#87CEEB" stroke-width="2" fill="none"/>
    <path d="M 330 180 Q 340 180, 350 175" stroke="#FF69B4" stroke-width="2" fill="none"/>
  </g>
</svg>