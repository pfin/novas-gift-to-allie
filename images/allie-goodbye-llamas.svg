<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Evening sky -->
  <rect width="400" height="300" fill="#FF7F50"/>
  <rect x="0" y="0" width="400" height="150" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Setting sun -->
  <circle cx="350" cy="100" r="40" fill="#FF6347" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8FBC8F"/>
  
  <!-- Path leading away -->
  <path d="M 200 220 L 180 300 M 200 220 L 220 300" stroke="#D2B48C" stroke-width="30" opacity="0.5"/>
  
  <!-- House doorway -->
  <rect x="50" y="100" width="100" height="120" fill="#8B4513"/>
  <rect x="60" y="110" width="80" height="100" fill="#654321"/>
  <!-- Open door -->
  <rect x="70" y="120" width="60" height="80" fill="#2F4F4F"/>
  <rect x="75" y="125" width="50" height="70" fill="#87CEEB" opacity="0.5"/>
  
  <!-- Allie at doorway waving -->
  <g transform="translate(100, 160)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="25" ry="30" fill="#FFB6C1"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="20" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -15 -22 Q -10 -28, -5 -23 Q 0 -28, 5 -23 Q 10 -28, 15 -22" fill="#8B4513" stroke="none"/>
    <!-- Bittersweet eyes -->
    <circle cx="-6" cy="-10" r="2" fill="#4682B4"/>
    <circle cx="6" cy="-10" r="2" fill="#4682B4"/>
    <!-- Small tears of joy -->
    <circle cx="-8" cy="-5" r="1" fill="#87CEEB" opacity="0.7"/>
    <!-- Happy but sad smile -->
    <path d="M -8 0 Q 0 3, 8 0" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Waving arm -->
    <ellipse cx="20" cy="5" rx="7" ry="20" fill="#FDBCB4" transform="rotate(60 20 5)"/>
    <!-- Waving hand -->
    <circle cx="30" cy="-10" r="6" fill="#FDBCB4"/>
    <!-- Other arm at side -->
    <ellipse cx="-18" cy="20" rx="7" ry="18" fill="#FDBCB4" transform="rotate(-20 -18 20)"/>
  </g>
  
  <!-- Mommy and Daddy in doorway -->
  <g transform="translate(70, 140)">
    <!-- Daddy -->
    <ellipse cx="0" cy="20" rx="20" ry="25" fill="#4169E1" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#FDBCB4" opacity="0.8"/>
    <!-- Mommy -->
    <ellipse cx="25" cy="20" rx="18" ry="25" fill="#DDA0DD" opacity="0.8"/>
    <circle cx="25" cy="0" r="15" fill="#FDBCB4" opacity="0.8"/>
  </g>
  
  <!-- Three llamas walking away -->
  <!-- First llama (closest) -->
  <g transform="translate(250, 180)">
    <!-- Body walking -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#F5DEB3"/>
    <!-- Neck -->
    <rect x="-10" y="-20" width="20" height="40" fill="#F5DEB3"/>
    <!-- Head looking back -->
    <ellipse cx="-5" cy="-35" rx="18" ry="20" fill="#F5DEB3" transform="rotate(-30 -5 -35)"/>
    <!-- Fluffy fur -->
    <ellipse cx="-8" cy="-48" rx="14" ry="7" fill="#FFF8DC" transform="rotate(-30 -8 -48)"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-50" rx="4" ry="10" fill="#F5DEB3" transform="rotate(-50 -18 -50)"/>
    <ellipse cx="-2" cy="-55" rx="4" ry="10" fill="#F5DEB3" transform="rotate(-10 -2 -55)"/>
    <!-- Looking back eyes -->
    <circle cx="-10" cy="-35" r="2.5" fill="black"/>
    <circle cx="-2" cy="-33" r="2.5" fill="black"/>
    <!-- Wistful smile -->
    <path d="M -12 -25 Q -7 -23, -2 -25" stroke="#8B7355" stroke-width="1.5" fill="none"/>
    <!-- Bow tie -->
    <g transform="translate(-5, -15)">
      <path d="M -6 0 Q -6 -2.5, -3.5 -2.5 Q -1 -2.5, -1 0 Q -1 2.5, -3.5 2.5 Q -6 2.5, -6 0" fill="#FF0000"/>
      <path d="M 6 0 Q 6 -2.5, 3.5 -2.5 Q 1 -2.5, 1 0 Q 1 2.5, 3.5 2.5 Q 6 2.5, 6 0" fill="#FF0000"/>
      <rect x="-1" y="-1.5" width="2" height="3" fill="#8B0000"/>
    </g>
    <!-- Walking legs -->
    <ellipse cx="-10" cy="45" rx="8" ry="20" fill="#F5DEB3" transform="rotate(-10 -10 45)"/>
    <ellipse cx="10" cy="40" rx="8" ry="20" fill="#F5DEB3" transform="rotate(20 10 40)"/>
  </g>
  
  <!-- Second llama (middle distance) -->
  <g transform="translate(300, 160) scale(0.8)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#DEB887"/>
    <!-- Neck -->
    <rect x="-10" y="-20" width="20" height="40" fill="#DEB887"/>
    <!-- Head forward -->
    <ellipse cx="0" cy="-35" rx="18" ry="20" fill="#DEB887"/>
    <!-- Fluffy fur -->
    <ellipse cx="0" cy="-48" rx="14" ry="7" fill="#FFDEAD"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-48" rx="4" ry="10" fill="#DEB887" transform="rotate(-20 -8 -48)"/>
    <ellipse cx="8" cy="-48" rx="4" ry="10" fill="#DEB887" transform="rotate(20 8 -48)"/>
    <!-- Bow tie -->
    <g transform="translate(0, -15)">
      <path d="M -6 0 Q -6 -2.5, -3.5 -2.5 Q -1 -2.5, -1 0 Q -1 2.5, -3.5 2.5 Q -6 2.5, -6 0" fill="#4169E1"/>
      <path d="M 6 0 Q 6 -2.5, 3.5 -2.5 Q 1 -2.5, 1 0 Q 1 2.5, 3.5 2.5 Q 6 2.5, 6 0" fill="#4169E1"/>
      <rect x="-1" y="-1.5" width="2" height="3" fill="#191970"/>
    </g>
    <!-- Walking legs -->
    <ellipse cx="-10" cy="45" rx="8" ry="20" fill="#DEB887"/>
    <ellipse cx="10" cy="45" rx="8" ry="20" fill="#DEB887"/>
  </g>
  
  <!-- Third llama (farthest) -->
  <g transform="translate(340, 140) scale(0.6)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#D2B48C"/>
    <!-- Neck -->
    <rect x="-10" y="-20" width="20" height="40" fill="#D2B48C"/>
    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="18" ry="20" fill="#D2B48C"/>
    <!-- Fluffy fur -->
    <ellipse cx="0" cy="-48" rx="14" ry="7" fill="#FFE4B5"/>
    <!-- Bow tie -->
    <g transform="translate(0, -15)">
      <path d="M -6 0 Q -6 -2.5, -3.5 -2.5 Q -1 -2.5, -1 0 Q -1 2.5, -3.5 2.5 Q -6 2.5, -6 0" fill="#228B22"/>
      <path d="M 6 0 Q 6 -2.5, 3.5 -2.5 Q 1 -2.5, 1 0 Q 1 2.5, 3.5 2.5 Q 6 2.5, 6 0" fill="#228B22"/>
      <rect x="-1" y="-1.5" width="2" height="3" fill="#006400"/>
    </g>
  </g>
  
  <!-- Speech bubble from Allie -->
  <g transform="translate(100, 100)">
    <ellipse cx="0" cy="0" rx="50" ry="25" fill="white" stroke="#FFB6C1" stroke-width="3"/>
    <path d="M -10 20 L 0 25 L -5 30 Z" fill="white" stroke="#FFB6C1" stroke-width="3"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF69B4">Bye bye,</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF69B4">llamas!</text>
  </g>
  
  <!-- Speech bubble from llama -->
  <g transform="translate(250, 120)">
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="white" stroke="#F5DEB3" stroke-width="2"/>
    <path d="M 0 15 L 5 20 L -5 20 Z" fill="white" stroke="#F5DEB3" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8B7355">Thank you!</text>
  </g>
  
  <!-- Hearts floating between -->
  <text x="170" y="150" font-family="Arial, sans-serif" font-size="20" fill="#FF69B4" opacity="0.6">♥</text>
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="16" fill="#FF69B4" opacity="0.6">♥</text>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="18" fill="#FF69B4" opacity="0.6">♥</text>
  
  <!-- Stars coming out -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="16" fill="#FFFACD" opacity="0.7">★</text>
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FFFACD" opacity="0.7">★</text>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="12" fill="#FFFACD" opacity="0.7">★</text>
</svg>