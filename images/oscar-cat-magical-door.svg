<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#E6F3FF"/>
  
  <!-- Magical Door -->
  <rect x="200" y="50" width="150" height="250" fill="#9B59B6" stroke="#8E44AD" stroke-width="3" rx="10"/>
  <circle cx="320" cy="175" r="8" fill="#F1C40F"/>
  
  <!-- Door Glow -->
  <ellipse cx="275" cy="175" rx="100" ry="150" fill="rgba(255,215,0,0.3)"/>
  
  <!-- Sparkles -->
  <circle cx="180" cy="100" r="3" fill="#FFD700"/>
  <circle cx="220" cy="80" r="4" fill="#FF69B4"/>
  <circle cx="350" cy="120" r="3" fill="#00CED1"/>
  <circle cx="370" cy="200" r="4" fill="#FFD700"/>
  <circle cx="160" cy="180" r="3" fill="#FF69B4"/>
  
  <!-- Orange Cat -->
  <ellipse cx="100" cy="280" rx="60" ry="50" fill="#FF8C00"/>
  <circle cx="100" cy="220" r="40" fill="#FF8C00"/>
  
  <!-- Cat Features -->
  <circle cx="85" cy="210" r="5" fill="#000"/>
  <circle cx="115" cy="210" r="5" fill="#000"/>
  <path d="M 100 225 Q 100 235 90 235 M 100 225 Q 100 235 110 235" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Cat Ears -->
  <polygon points="60,200 70,170 80,200" fill="#FF8C00"/>
  <polygon points="120,200 130,170 140,200" fill="#FF8C00"/>
  
  <!-- Cat Tail -->
  <path d="M 160 280 Q 200 250 180 220" stroke="#FF8C00" stroke-width="20" fill="none"/>
  
  <!-- Ground -->
  <rect x="0" y="330" width="400" height="70" fill="#90EE90"/>
</svg>