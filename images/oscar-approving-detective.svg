<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E6E6FA"/>
  
  <!-- Setting sun -->
  <circle cx="350" cy="80" r="40" fill="#FFA500" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#90EE90"/>
  
  <!-- Garden with restored carrots -->
  <g transform="translate(50, 220)">
    <rect x="-30" y="0" width="120" height="30" fill="#8B4513" stroke="#654321" stroke-width="2" rx="3"/>
    <!-- Happy carrot plants -->
    <g transform="translate(0, 10)">
      <path d="M -5 0 L -7 -15 M -3 0 L -3 -18 M 0 0 L 0 -20 M 3 0 L 3 -18 M 5 0 L 7 -15" stroke="#228B22" stroke-width="3"/>
    </g>
    <g transform="translate(30, 10)">
      <path d="M -5 0 L -7 -15 M -3 0 L -3 -18 M 0 0 L 0 -20 M 3 0 L 3 -18 M 5 0 L 7 -15" stroke="#228B22" stroke-width="3"/>
    </g>
    <g transform="translate(60, 10)">
      <path d="M -5 0 L -7 -15 M -3 0 L -3 -18 M 0 0 L 0 -20 M 3 0 L 3 -18 M 5 0 L 7 -15" stroke="#228B22" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Oscar sitting proudly -->
  <g transform="translate(250, 200)">
    <!-- Body in sitting position -->
    <ellipse cx="0" cy="15" rx="35" ry="40" fill="#D3D3D3"/>
    <!-- Head held high -->
    <ellipse cx="0" cy="-20" rx="28" ry="25" fill="#D3D3D3"/>
    <!-- Ears upright and proud -->
    <ellipse cx="-12" cy="-45" rx="10" ry="22" fill="#D3D3D3" transform="rotate(-10 -12 -45)"/>
    <ellipse cx="12" cy="-45" rx="10" ry="22" fill="#D3D3D3" transform="rotate(10 12 -45)"/>
    <ellipse cx="-12" cy="-45" rx="6" ry="16" fill="#FFB6C1" transform="rotate(-10 -12 -45)"/>
    <ellipse cx="12" cy="-45" rx="6" ry="16" fill="#FFB6C1" transform="rotate(10 12 -45)"/>
    <!-- Approving eyes -->
    <circle cx="-10" cy="-20" r="5" fill="black"/>
    <circle cx="10" cy="-20" r="5" fill="black"/>
    <circle cx="-8" cy="-22" r="2" fill="white"/>
    <circle cx="12" cy="-22" r="2" fill="white"/>
    <!-- Proud nose -->
    <ellipse cx="0" cy="-10" rx="4" ry="3" fill="#FF69B4"/>
    <!-- Satisfied smile -->
    <path d="M -8 -5 Q 0 -2, 8 -5" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Front paws neatly placed -->
    <ellipse cx="-12" cy="40" rx="12" ry="10" fill="#D3D3D3"/>
    <ellipse cx="12" cy="40" rx="12" ry="10" fill="#D3D3D3"/>
    <!-- Fluffy tail -->
    <circle cx="35" cy="25" r="15" fill="#D3D3D3"/>
  </g>
  
  <!-- Allie with detective badge -->
  <g transform="translate(120, 160)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#98FB98"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="25" fill="#FDBCB4"/>
    <!-- Hair neat after adventure -->
    <path d="M -20 -30 Q -15 -38, -8 -33 Q 0 -38, 8 -33 Q 15 -38, 20 -30" fill="#8B4513" stroke="none"/>
    <!-- Proud eyes -->
    <circle cx="-8" cy="-15" r="2.5" fill="#4682B4"/>
    <circle cx="8" cy="-15" r="2.5" fill="#4682B4"/>
    <!-- Happy accomplished smile -->
    <path d="M -10 -5 Q 0 0, 10 -5" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Arms at sides -->
    <ellipse cx="-20" cy="20" rx="7" ry="18" fill="#FDBCB4" transform="rotate(-20 -20 20)"/>
    <ellipse cx="20" cy="20" rx="7" ry="18" fill="#FDBCB4" transform="rotate(20 20 20)"/>
    <!-- Detective badge on chest -->
    <g transform="translate(0, 10)">
      <circle cx="0" cy="0" r="12" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B4513" font-weight="bold">★</text>
    </g>
    <!-- Legs -->
    <ellipse cx="-10" cy="45" rx="9" ry="18" fill="#FDBCB4"/>
    <ellipse cx="10" cy="45" rx="9" ry="18" fill="#FDBCB4"/>
  </g>
  
  <!-- Case closed sign -->
  <g transform="translate(200, 80)">
    <rect x="-60" y="-20" width="120" height="40" fill="white" stroke="#654321" stroke-width="3" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#654321" font-weight="bold">CASE</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#654321" font-weight="bold">CLOSED!</text>
    <!-- Check mark -->
    <path d="M -40 0 L -30 10 L -10 -10" stroke="#228B22" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Speech bubble from Oscar -->
  <g transform="translate(280, 140)">
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="white" stroke="#D3D3D3" stroke-width="2"/>
    <path d="M -10 20 L -5 25 L -15 25 Z" fill="white" stroke="#D3D3D3" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Good job,</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Detective!</text>
  </g>
  
  <!-- Stars of accomplishment -->
  <g opacity="0.7">
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">★</text>
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="20" fill="#FFD700">★</text>
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="18" fill="#FFD700">★</text>
  </g>
  
  <!-- Squirrel friend waving from tree -->
  <g transform="translate(350, 180)">
    <rect x="-10" y="0" width="20" height="60" fill="#8B4513" opacity="0.7"/>
    <circle cx="0" cy="-20" r="30" fill="#228B22" opacity="0.7"/>
    <!-- Small squirrel -->
    <g transform="translate(0, -10)">
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#8B4513"/>
      <circle cx="0" cy="-8" r="6" fill="#8B4513"/>
      <path d="M 5 2 Q 10 0, 12 -5 Q 13 -3, 12 -1 Q 10 3, 7 4 Q 5 3, 5 2" fill="#A0522D"/>
      <!-- Waving paw -->
      <ellipse cx="-5" cy="-5" rx="3" ry="5" fill="#8B4513" transform="rotate(-45 -5 -5)"/>
    </g>
  </g>
</svg>