<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="400" height="400" fill="#87CEEB"/>
  
  <!-- Market Stalls Background -->
  <rect x="20" y="150" width="80" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="20" y="130" width="80" height="20" fill="#FF6347"/>
  
  <rect x="120" y="150" width="80" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="120" y="130" width="80" height="20" fill="#90EE90"/>
  
  <rect x="300" y="150" width="80" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="300" y="130" width="80" height="20" fill="#FFD700"/>
  
  <!-- Produce on stalls -->
  <circle cx="40" cy="180" r="10" fill="#FF0000"/>
  <circle cx="60" cy="180" r="10" fill="#FF0000"/>
  <circle cx="80" cy="180" r="10" fill="#FF0000"/>
  
  <ellipse cx="140" cy="180" rx="15" ry="10" fill="#90EE90"/>
  <ellipse cx="160" cy="180" rx="15" ry="10" fill="#90EE90"/>
  <ellipse cx="180" cy="180" rx="15" ry="10" fill="#90EE90"/>
  
  <ellipse cx="320" cy="180" rx="8" ry="12" fill="#FFD700"/>
  <ellipse cx="340" cy="180" rx="8" ry="12" fill="#FFD700"/>
  <ellipse cx="360" cy="180" rx="8" ry="12" fill="#FFD700"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="400" height="100" fill="#D3D3D3"/>
  
  <!-- Dad -->
  <rect x="220" y="220" width="40" height="60" fill="#4169E1"/>
  <circle cx="240" cy="190" r="25" fill="#FDBCB4"/>
  <path d="M 215 180 Q 240 170 265 180" fill="#8B4513"/>
  <circle cx="230" cy="185" r="2" fill="#000"/>
  <circle cx="250" cy="185" r="2" fill="#000"/>
  <path d="M 230 200 Q 240 205 250 200" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Mom -->
  <rect x="160" y="230" width="40" height="50" fill="#FF69B4"/>
  <circle cx="180" cy="200" r="22" fill="#FDBCB4"/>
  <path d="M 158 190 Q 180 180 202 190" fill="#654321"/>
  <circle cx="170" cy="195" r="2" fill="#000"/>
  <circle cx="190" cy="195" r="2" fill="#000"/>
  <path d="M 170 210 Q 180 215 190 210" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Toddler reaching for apple -->
  <rect x="200" y="250" width="25" height="30" fill="#90EE90"/>
  <circle cx="212" cy="235" r="18" fill="#FDBCB4"/>
  <path d="M 194 228 Q 212 223 230 228" fill="#8B4513"/>
  <circle cx="205" cy="232" r="2" fill="#000"/>
  <circle cx="219" cy="232" r="2" fill="#000"/>
  <path d="M 205 242 Q 212 245 219 242" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Toddler's arm reaching -->
  <rect x="225" y="240" width="20" height="6" fill="#FDBCB4" transform="rotate(-45 235 243)"/>
  
  <!-- Apple in reach -->
  <circle cx="250" cy="220" r="8" fill="#FF0000"/>
  <rect x="248" y="210" width="4" height="5" fill="#8B4513"/>
  
  <!-- Orange Cat -->
  <ellipse cx="280" cy="280" rx="25" ry="20" fill="#FF8C00"/>
  <circle cx="280" cy="260" r="15" fill="#FF8C00"/>
  <circle cx="275" cy="255" r="2" fill="#000"/>
  <circle cx="285" cy="255" r="2" fill="#000"/>
  <polygon points="265,250 270,240 275,250" fill="#FF8C00"/>
  <polygon points="285,250 290,240 295,250" fill="#FF8C00"/>
  <path d="M 305 280 Q 320 270 315 260" stroke="#FF8C00" stroke-width="10" fill="none"/>
