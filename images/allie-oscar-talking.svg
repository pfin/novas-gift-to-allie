<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E8F4FD"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#FFD700" opacity="0.8"/>
  
  <!-- Ground -->
  <ellipse cx="200" cy="280" rx="180" ry="30" fill="#90EE90" opacity="0.5"/>
  
  <!-- Allie -->
  <g transform="translate(120, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="35" ry="45" fill="#FFB6C1"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="30" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -25 -35 Q -20 -45, -10 -40 Q 0 -45, 10 -40 Q 20 -45, 25 -35" fill="#8B4513" stroke="none"/>
    <!-- Eyes -->
    <circle cx="-10" cy="-20" r="3" fill="#4682B4"/>
    <circle cx="10" cy="-20" r="3" fill="#4682B4"/>
    <!-- Smile -->
    <path d="M -10 -10 Q 0 -5, 10 -10" stroke="#FF69B4" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-25" cy="10" rx="8" ry="20" fill="#FDBCB4" transform="rotate(-30 -25 10)"/>
    <ellipse cx="25" cy="10" rx="8" ry="20" fill="#FDBCB4" transform="rotate(30 25 10)"/>
    <!-- Speech bubble -->
    <g transform="translate(40, -50)">
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="white" stroke="#FFB6C1" stroke-width="2"/>
      <path d="M -15 20 L -5 15 L -10 25 Z" fill="white" stroke="#FFB6C1" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FF69B4">Hi Oscar!</text>
    </g>
  </g>
  
  <!-- Oscar the Bunny -->
  <g transform="translate(250, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="30" ry="35" fill="#D3D3D3"/>
    <!-- Head -->
    <ellipse cx="0" cy="-15" rx="25" ry="20" fill="#D3D3D3"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-35" rx="8" ry="20" fill="#D3D3D3" transform="rotate(-10 -10 -35)"/>
    <ellipse cx="10" cy="-35" rx="8" ry="20" fill="#D3D3D3" transform="rotate(10 10 -35)"/>
    <ellipse cx="-10" cy="-35" rx="5" ry="15" fill="#FFB6C1" transform="rotate(-10 -10 -35)"/>
    <ellipse cx="10" cy="-35" rx="5" ry="15" fill="#FFB6C1" transform="rotate(10 10 -35)"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-15" r="4" fill="black"/>
    <circle cx="8" cy="-15" r="4" fill="black"/>
    <circle cx="-7" cy="-16" r="1.5" fill="white"/>
    <circle cx="9" cy="-16" r="1.5" fill="white"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-8" rx="3" ry="2" fill="#FF69B4"/>
    <!-- Mouth -->
    <path d="M -5 -5 Q 0 -3, 5 -5" stroke="#FF69B4" stroke-width="1.5" fill="none"/>
    <!-- Paws -->
    <ellipse cx="-15" cy="30" rx="10" ry="8" fill="#D3D3D3"/>
    <ellipse cx="15" cy="30" rx="10" ry="8" fill="#D3D3D3"/>
    <!-- Speech bubble -->
    <g transform="translate(-40, -50)">
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="white" stroke="#D3D3D3" stroke-width="2"/>
      <path d="M 15 15 L 5 10 L 10 20 Z" fill="white" stroke="#D3D3D3" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Hop hop!</text>
    </g>
  </g>
</svg>