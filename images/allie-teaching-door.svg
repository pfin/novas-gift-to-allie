<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8DC"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#CD853F" opacity="0.5"/>
  
  <!-- Door -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="100" height="180" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    <!-- Door panels -->
    <rect x="10" y="10" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
    <rect x="55" y="10" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
    <rect x="10" y="55" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
    <rect x="55" y="55" width="35" height="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
    <!-- Door knob -->
    <circle cx="80" cy="115" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  </g>
  
  <!-- Allie pointing -->
  <g transform="translate(120, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="35" ry="45" fill="#FF69B4"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="30" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -25 -35 Q -20 -45, -10 -40 Q 0 -45, 10 -40 Q 20 -45, 25 -35" fill="#8B4513" stroke="none"/>
    <!-- Eyes looking at door -->
    <circle cx="-5" cy="-20" r="3" fill="#4682B4"/>
    <circle cx="15" cy="-20" r="3" fill="#4682B4"/>
    <!-- Excited smile -->
    <path d="M -10 -10 Q 0 -5, 10 -10" stroke="#FF1493" stroke-width="2" fill="none"/>
    <!-- Pointing arm -->
    <ellipse cx="35" cy="5" rx="8" ry="25" fill="#FDBCB4" transform="rotate(45 35 5)"/>
    <!-- Pointing finger -->
    <circle cx="55" cy="-15" r="5" fill="#FDBCB4"/>
    <!-- Other arm -->
    <ellipse cx="-25" cy="10" rx="8" ry="20" fill="#FDBCB4" transform="rotate(-30 -25 10)"/>
    <!-- Speech bubble -->
    <g transform="translate(0, -60)">
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="white" stroke="#FF69B4" stroke-width="2"/>
      <path d="M -10 20 L 0 15 L -5 25 Z" fill="white" stroke="#FF69B4" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FF69B4">Door!</text>
    </g>
  </g>
  
  <!-- Oscar watching -->
  <g transform="translate(180, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="25" ry="30" fill="#D3D3D3"/>
    <!-- Head tilted up looking at door -->
    <ellipse cx="0" cy="-10" rx="20" ry="18" fill="#D3D3D3" transform="rotate(-15 0 -10)"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-28" rx="6" ry="18" fill="#D3D3D3" transform="rotate(-10 -8 -28)"/>
    <ellipse cx="8" cy="-28" rx="6" ry="18" fill="#D3D3D3" transform="rotate(10 8 -28)"/>
    <!-- Curious eyes -->
    <circle cx="-5" cy="-12" r="4" fill="black"/>
    <circle cx="10" cy="-12" r="4" fill="black"/>
    <circle cx="-4" cy="-13" r="1.5" fill="white"/>
    <circle cx="11" cy="-13" r="1.5" fill="white"/>
    <!-- Nose -->
    <ellipse cx="3" cy="-5" rx="2" ry="1.5" fill="#FF69B4"/>
    <!-- Question mark above head -->
    <text x="25" y="-30" font-family="Arial, sans-serif" font-size="20" fill="#666">?</text>
  </g>
</svg>